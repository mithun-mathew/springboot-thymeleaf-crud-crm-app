<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Employee List</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	
</head>

<body>
	<div class="container">

		<h3>Employee List</h3>
		<hr>
		
		<form th:action="@{/employees/search}" class="form-inline">
		
			<a th:href="@{/employees/showFormForAdd}"
				class="btn btn-primary btn-sm mb-3">
				Add Employee
			</a>
			
			<input type="search" name="employeeName" placeholder="Search by name"
					class="form-control ml-5 mr-sm-2 mb-3" />
			<button type="submit" class="btn btn-success mb-3">
				Search
			</button>
			
		</form>
		
		<table class="table table-bordered table-striped">
		
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>		
			</thead>
			
			<tbody>
			
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.email}" />
					<td>
						<a th:href="@{/employees/showFormforUpdate(employeeId=${tempEmployee.id})}"
							class="btn btn-info btn-sm">
							Update
						</a>
						<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
							class="btn btn-danger btn-sm"
							onclick="if(!(confirm('Please confirm you want to delete the employee'))) return false">
							Delete
						</a>
					</td>
				</tr>
			
			</tbody>
			
		</table>
	
	</div>
</body>

</html>
